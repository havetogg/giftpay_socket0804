<script>
    $(function(){
        $.ajax({
            type: "post",
            url: getRootPath() + "/queryRedpkgList.htm",
            dataType: "json",
            success: function (data) {
                console.log(data);
                if(data.code=='1'){
                    TipShow(data.mess,1000);
                    $(".exchangeRecords_noRecords").show();
                    $(".exchangeRecords").hide();

                }else{
                    var str="";
                    $.each(JSON.parse(data.mess),function(index,item){
                        var time=item.createTime;
                        time=time.substring(0,time.lastIndexOf(":"));
                        str+=' <li> <div class="flex-2">';
                        str+='<div><label class="name_">50元加油红包</label><label class="numbers">x1</label></div>';
                        str+='<div class="exchangeList_time">'+time+'</div>';
                        str+=' </div> <div class="flex-1 exchangeList_right">';
                        str+='<a>5000油滴</a>';
                        str+='</div> </li>';
                    });
                    $(".exchangeRecords").html(str);
                    $(".exchangeRecords_noRecords").hide();
                    $(".exchangeRecords").show();
                }
            }
        })
    })


</script>
