<div class="zoomer " style="background-color: #f4f4f8 !important;">
    <div class="content">
        <div class="rule_title">
            <img src="img/rule_title.png" alt="">
        </div>
        <ul class="rule_content">
            <li>
                1.抢油期间若用户在抢油结束之前退出抢油程序，则本次抢到的油滴数清零
            </li>
            <li>
                2.您抢到的油滴可以在“我的油库---兑换加油红包”中兑换加油红包，兑换价格为5000油滴兑换50元加油红包
            </li>
            <li>
                3.您兑换的加油红包，可以登陆公众号“有礼付go--我的红包-红包中心”查看
            </li>
            <li>
                4.在中石化加油时，用微信扫描加油站工作人员佩带的二维码进行线上支付，即可使用红包抵扣消费金额
            </li>
        </ul>
