    <script>
        $(function () {

            })

        //            $(function () {

        function leaveOff() {
            $('#tipMessage_div').attr('class','Tip_Messages_active_leave');
        }
        function catchBtn(self) {
            //               $(self).find('img').attr('class','off');
//               $(self).find('img').attr('class','off on');

            $("#btn1").animate({bottom:'10px'},20);
            $("#btn1").animate({bottom:'15px'},20);

            $('#btn1').attr('class','off');

<div id="tipMessage">
    <div id="tipMessage_div" class="Tip_Messages_active" onclick="set1()">
        <div style="position: relative;top: 5px;">

        <div class="contents">

        </div>
    </div>
</div>

    <div class="content">

                </li>
                <li>

            <div class="shareInfo_oilNumber flex">

            </div>
            <div id="catch_out" style="display: none">

        <div id="coin_audio">
